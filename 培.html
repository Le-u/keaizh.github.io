<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>培</title>
  <link rel="icon" href="./img/培.jpg" type="image/x-icon">
  <script src="./jquer.min.js"></script>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="./component/snow/snow.css">
  <link rel="stylesheet" href="./component/autoText/autoText.css">
  <link rel="stylesheet" href="./component/photo/photo.css">
  <link rel="stylesheet" href="./component/notify/notify.css">
  <script src="./component/notify/notify.js"></script>
  <script src="./component/autoText/autoText.js"></script>
  <script src="./component/snow/snow.js"></script>
  <script src="./component/photo/photo.js"></script>
  <style>
    body {
      overflow: hidden;

    }

    .box {
      width: 100%;
      height: 100%;
    }

    .box .box-content {
      width: 100%;
      height: calc(100% - 0.266667rem);
    }



    .box .ground {
      height: 0.266667rem;
      background-color: #fff;
    }


    .notify-box {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 8rem;
      height: 16rem;
      z-index: 30;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.426667rem;
    }

    .notify-box input {
      width: 5.333333rem;
      height: 0.8rem;
      border: 0;
      outline: none;
      padding: 0 0.266667rem;
      border-radius: 0.133333rem;
      background-color: #fff;
      opacity: 0.8;
    }


    .box .box-content .font {
      position: absolute;
      font-size: 1.333333rem;
      top: 0;
      left: 0;
      right: 0;
      width: 1.333333rem;
      margin: auto;
      transition: 1s;
    }

    .box .box-content .shen {
      transform: translate(-2.4rem,0.8rem);
      color: orangered;
    }

    .box .box-content .dan {
      transform: translate(-0.8rem,1.6rem);
      color: midnightblue;
    }

    .box .box-content .kuai {
      transform: translate(0.8rem,0.8rem);
      color: palevioletred;
    }

    .box .box-content .le {
      transform: translate(2.4rem,1.066667rem);
      color: rebeccapurple;
    }

    .box .box-content .bg-christmas-tree {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 9.066667rem;
      height: 15.573333rem;
      /* background-image: url('./img/圣诞树3.png');
      background-repeat: no-repeat;
      background-size: 90%;
      background-position: center bottom; */
    }

    .box .box-content .bg-christmas-tree img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>


  <div class="box">
    <div class="box-content">
      <div class="shen font">圣</div>
      <div class="dan font">诞</div>
      <div class="kuai font">快</div>
      <div class="le font">乐</div>
      <div class="bg-christmas-tree">
        <img src="./img/圣诞树3.png" alt="">
      </div>
    </div>
    <div class="ground"></div>
  </div>


  <div class="notify-box glass">
    <input type="text">
    <div class="find">查找</div>
  </div>
</body>
<script>
  snow()
  var sun = [{
        top: '6.666667rem',
        left: '2.346667rem',
        text: '我好看吧',
        speed: 2,
        url: "./img/培.jpg",
        direction: {
          right: '115%'
        },

      }, {
        top: '12rem',
        left: '5.013333rem',
        text: '美德冒泡了',
        speed: 2,
        url: "./img/培2.jpg",
        direction: {
          right: '115%'
        },
      }, {

        top: '9.466667rem',
        left: '3.866667rem',
        text: '疯子',
        speed: 2,
        url: "./img/培3.jpg",
        direction: {
          left: '115%'
        },
      }

    ],
    han = [{
      top: '5.333333rem',
      left: '4.213333rem',
      text: '你是那个瓜娃子',
      speed: 2,
      url: "./img/轲爱🐖.jpg",
      direction: {
        left: '115%'
      }
    }]



  $('.find').click(function () {

    switch ($('.notify-box input').val()) {
      case '孙硕培':
        $('.notify-box').hide()
        photoLand(sun)
        break;
      case '韩璐轲':
        notifyFun('😶怎么可能有她的啊，是不是有病')
        break;
      case '刘海波':
        notifyFun('😶我怎么会把我的弄让去。。。')
        break;
      case '刘硕鹏':
        notifyFun('😶这个也没有')
        break;
      case '':
        $('.notify-box').hide()
        photoLand([...sun, ...han])
        break;
      default:
        notifyFun('不认识')
        break;
    }

  })

  $('body').click(showBubble)
</script>

</html>
