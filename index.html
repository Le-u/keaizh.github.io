<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>🐖</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="./jquer.min.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2898773_62xe8cwnq05.css">
  <link rel="stylesheet" href="/css/reset.css">
  <!-- 导入插件 -->
  <link rel="stylesheet" href="./component/progress/progress.css">
  <link rel="stylesheet" href="./component/land/land.css">
  <link rel="stylesheet" href="./component/notify/notify.css">
  <script src="./component/progress/progress.js"></script>
  <script src="./component/land/land.js"></script>
  <script src="./component/notify/notify.js"></script>
  <style>

    body {
      background-image: url('./img/圣诞.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100%;
      padding: 0;
    }

    .bg {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 15.625rem;
      height: 28.125rem;
      text-align: center;
      color: sandybrown;
    }

    .bg .img {
      position: absolute;
      /* background-image: url('./img/轲爱🐖.jpg'); */
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: center;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 12.5rem;
      height: 18.75rem;
      object-fit: cover;
      border-radius: 0.3125rem;
      opacity: 0.9;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(0.3125rem);
      border-radius: 0.625rem;
    }



    .password {
      position: absolute;
      top: 12.5rem;
      left: 6.875rem;
      width:2.1875rem;
      height: 0.9375rem;
    }
  </style>
</head>

<body>
  <div class="bg glass">
    <div class="img"></div>
    <div class="password"></div>
    <div>先解锁</div>
  </div>
  <!-- <div><span class="text"></span><span class="fusn">|</span></div> -->




  <div class="glass glass-module">
    <div class="progress-text">100%</div>
    <div class="progress"></div>
  </div>


</body>
<script>
  window.onload = function () {

    $(".password").on('touchstart', function () {
      enterProgress().then((res) => {
        notifyFun('解锁成功，下次要多亲一会😠', {
          color: '#fff'
        }, 5)

        landFun('♥', {
          color: 'red'
        }, 20, 3)
        landFun('😙', {
          color: 'red'
        }, 20, 3)


        setTimeout(() => {
          location.href = '/3D-圣诞树.html';
        }, 3000)
      });
    });

    $('.password').on('touchend', function () {
      outProgress().then((res) => {
        notifyFun('这么不想亲我吗🤬', {
          color: '#fff'
        }, 5)
      })
    });

  }
</script>

</html>
